<html lang="en">

<body>

    <div class="bmi">
        <h1>Hypotenuse Calculator</h1>
        <p>Side A</p>
        <input type="number" id="sideA" placeholder="A">
        <p>Side B</p>
        <input type="number" id="sideB" placeholder="B">
        <button onclick="calculateHypotenuse()" id="submitHypotonuse">Submit</button>
        <p id="hypotonuse">The hypotonuse is</p>
    </div>
    <div class="bmi">
        <h1>BMI Calculator</h1>
        <p>weight in kg</p>
        <input type="number" id="weight" placeholder="weight">
        <p>hieght in meters</p>
        <input type="number" id="height" placeholder="height">
        <button id="submitBmi">Submit</button>
        <p id="answer">Your bmi is</p>
        <p id="info"></p>
    </div>
    <div class="bmi">
        <h1>Temperature Converter</h1>
        <p>Temperature in C°</p>
        
        <input type="number" id="celsius">
        <button onclick="convertToFahrenheit ()" >Submit</button>
        <p id="convert">The teperature in F° is</p>
    </div>
    
</body>
<script src="index.js"></script>
